<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <h1>blogs</h1>
    <a href="{% url 'addblog' %}">add blog</a> 
    {% for blog in blogs %}

    {% endfor %}
</body>
</html>
